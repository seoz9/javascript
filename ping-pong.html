<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/pinpong.css">
</head>
<body>
    <div class="wrapper">
        <div class="img-container">
            <img src="./img/i.webp" alt="">
        </div>
        <h3>
            PingPong ScoreKeeper
        </h3>
        <h1 id="score">0 to 0</h1>
        <select name="gameCount" id="gameCount" class="gameCount">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="11">11</option>
        </select>
        <div class="btn-container">
            <button class="btn btn-p1" id="playe1">
                +Player1
            </button>
            <button class="btn btn-p2"  id="playe2">
                +Player2
            </button>
        </div>
        <p>
            <button class="btn btn-res"  id="reset">
                Reset
            </button>
        </p>
        <div class="follow">
            <p>Telegram</p>
            <p>Instagram</p>
        </div>
    </div>


    <script src="./js/pinpong.js"></script>
</body>
</html>
